apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: koku
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          envFrom:
            - configMapRef:
                name: pg-admin-config
            - configMapRef:
                name: koku-config
          ports:
            - containerPort: 80
          volumeMounts:
            - name: shared-storage
              mountPath: /pgadmin4/servers.json
              subPath: servers.json  
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: koku-pvc 
