apiVersion: apps/v1
kind: Deployment
metadata:
  name: masu-server
  namespace: koku
  labels:
    app: masu-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: masu-server
  template:
    metadata:
      labels:
        app: masu-server
    spec:
      containers:
        - name: masu-server
          image: public.ecr.aws/v0r6c2e2/koku_base
          workingDir: /koku
          command: ["/koku/run_server.sh"]
          envFrom:
            - configMapRef:
                name: koku-config
          ports:
            - containerPort: 8000
            - containerPort: 9000
          volumeMounts:
            - name: koku-data
              mountPath: /koku/koku
            - name: unleash-data
              mountPath: /koku/.unleash
            - name: db-functions
              mountPath: /koku/db_functions
            - name: scripts
              mountPath: /koku/scripts
            - name: run-server
              mountPath: /koku/run_server.sh
            - name: credentials
              mountPath: /etc/credentials
      volumes:
        - name: koku-data
          persistentVolumeClaim:
            claimName: koku-pvc
        - name: unleash-data
          persistentVolumeClaim:
            claimName: unleash-pvc
        - name: db-functions
          persistentVolumeClaim:
            claimName: db-functions-pvc
        - name: scripts
          persistentVolumeClaim:
            claimName: scripts-pvc
        - name: run-server
          hostPath:
            path: ./run_server.sh
        - name: credentials
          hostPath:
            path: ./dev/credentials
